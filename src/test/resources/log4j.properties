log4j.rootLogger=INFO,stderr
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
#log4j.appender.stderr.layout.ConversionPattern=%C{1}#%M[%L]: %m%n
log4j.appender.stderr.layout.ConversionPattern=[%t] %-5p %C{1}(%F:%L) %m%n
#log4j.appender.stderr.layout.ConversionPattern=[%t] %-5p %m%n
log4j.appender.stderr.target=System.err
log4j.logger.net.darkmist.chunks=INFO
log4j.logger.net.darkmist.chunks.ByteChunkTest=INFO
log4j.logger.net.darkmist.chunks.ChunkTest=INFO
log4j.logger.net.darkmist.chunks.EmptyChunkTest=INFO
log4j.logger.net.darkmist.chunks.FileChunksTest=INFO
log4j.logger.net.darkmist.chunks.LargeChunksHelper=INFO
log4j.logger.net.darkmist.chunks.MultiChunkTest=INFO
log4j.logger.net.darkmist.chunks.PairChunkSPI=INFO
log4j.logger.net.darkmist.chunks.PairChunkTest=INFO
log4j.logger.net.darkmist.chunks.TestSources=INFO
log4j.logger.net.darkmist.chunks.TestUtils=INFO
log4j.logger.net.darkmist.chunks.Util=INFO
log4j.logger.net.darkmist.chunks.UtilTest=INFO
log4j.logger.net.darkmist.chunks.ChunkSPI=INFO
